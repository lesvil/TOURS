<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome new Members </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style> 
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }
        
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-image: url("zebra2.jpg");
        }
        
        .container {
          padding: 50px;
          border-radius: 10px;
          border: 8px solid #ffff;
          box-shadow: -5px -5px 15px rgba(240, 115, 13, 0.1),
            5px 5px 15px rgba(248, 111, 32, 0.35),
            inset -5px -5px 15px rgba(241, 112, 25, 0.1),
            inset 5px 5px 15px rgba(241, 115, 41, 0.35);
        }
        
        .container .form {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          gap: 25px;
        }
        
        .container.form.signup {
          display: none;
        }
        
        
        .container .form h2 {
          color: #ffffff;
          font-weight: 500;
          letter-spacing: 0.1em;
        }
        
        .container .form .inputBox {
          position: relative;
          width: 300px;
        }
        
        .container .form .inputBox input {
          padding: 12px 10px 12px 48px;
          border: none;
          width: 100%;
          background: #ffff;
          border: 1px solid rgba(0, 0, 0, 0.1);
          color: #f87f1d;
          font-weight: 300;
          border-radius: 25px;
          font-size: 1em;
          box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
            5px 5px 15px rgba(235, 116, 4, 0.35);
          transition: 0.5s;
          outline: none;
        }
        
        .container .form .inputBox span {
          position: absolute;
          left: 0;
          padding: 12px 10px 12px 48px;
          pointer-events: none;
          font-size: 1em;
          font-weight: 300;
          transition: 0.5s;
          letter-spacing: 0.05em;
          color: rgba(255, 255, 255, 0.5);
        }
        
        .container .form .inputBox input:valid ~ span,
        .container .form .inputBox input:focus ~ span {
          color: #000000;
          border: 1px solid #f58a10;
          background: #f08c0a;
          transform: translateX(25px) translateY(-7px);
          font-size: 0.6em;
          padding: 0 8px;
          border-radius: 10px;
          letter-spacing: 0.1em;
        }
        
        .container .form .inputBox input:valid,
        .container .form .inputBox input:focus {
          border: 1px solid #f89625;
        }
        
        .container .form .inputBox i {
          position: absolute;
          top: 15px;
          left: 16px;
          width: 25px;
          padding: 2px 0;
          padding-right: 8px;
          color: #f1951d;
          border-right: 1px solid #29a396;
        }
        
        .container .form .inputBox input[type="submit"] {
          background: #ffff;
          color: rgb(236, 140, 14);
          padding: 10px 0;
          font-weight: 500;
          cursor: pointer;
          box-shadow: -5px -5px 15px rgba(253, 140, 34, 0.1),
            5px 5px 15px rgba(0, 0, 0, 0.35),
            inset -5px -5px 15px rgba(255, 255, 255, 0.1),
            inset 5px 5px 15px rgba(0, 0, 0, 0.35);
        }
        
        .container .form p {
          color: rgba(255, 255, 255, 0.5);
          font-size: 0.75em;
          font-weight: 300;
        }
        
        .container .form p a {
          font-weight: 500;
          color: #0a0a0a;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>email address</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>confirm password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a member ? <a href="login2.html" class="login">Log in</a></p>
        </div>
        

    </div>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

    </script>
</body>
</html>
